<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Front End</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&family=Raleway:wght@500;600&display=swap" rel="stylesheet">
  </head>


  <body>
    <section class="chat-section">
        <h1>FAC ChatGPT</h1>
        <h2>What would you like to ask us?</h2>
        <form action="/" method="GET">
            <label for="API-KEY">Add your API key here:</label>
            <input name="API-KEY" type="text" id="API-KEY" maxlength="128" required>
            <span><a href="#" class="showKey">Hide key</a></span>
            <label for="search">Add your query here:</label>
            <textarea name="search" id="search" cols="30" rows="10" maxlength="2000" required></textarea>
            <button type="submit" id="submit-btn" class="green-bg text-center text-upper">Ask me anything!</button>
        </form>

        <div class="title-box">
            <h2 class="system-response">System Response</h2>
        </div>
       
        <p id="search-item" class="white-text"></p>

        <p id="message"></p>


        <div class=" title-box view-previous-chat">
            <button class="previous-chat-btn button-md green-bg text-upper">View previous chat</button>
         </div>

         <div class="spinner-medium"></div>
        <div class="title-box">
            <h2 class="previous-chat-title">Previous Chat</h2>
        </div>
     

        <div class="previous-chat">
        </div>
        <div class="buttons flex-row flex-end margin-top-sm">
          <a href="#" class="clear-chat button-md text-upper border-green text-center green-text red-bg clear-chat" id="clear-chat">clear chat</a>
        </div>


        <div class="clear-chat-moodle text-center white-bg">
          <div class="container">

              <div class="header">
                <h1 class="green-text">Warning this is irreversable?</h1>
              </div>

              <div class="body">
                <p>Would you like to clear your entire chat?</p>
                <p>This action cannot be undone!!</p>
              </div>

              <div class="footer">
                <a href="#" class="button-md text-upper text-center green-text red-bg" id="cancel-btn">cancel</a>
                <a href="#" class="button-md text-upper text-center green-text border-green green-bg" id="proceed-btn">proceed</a>
              </div>

          </div>
        </div>


    </section>


    

    <script src="script.js"></script>
  </body>
  <footer>
    <p>Created by Fran, Nas, Egbie, Isaac & Ciaran</p>
  </footer>
</html>
